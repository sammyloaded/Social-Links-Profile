<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Profile Links</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="preconnect"
      type="image/icon"
      href="/assets/images/favicon-32x32.png"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <img src="/assets/images/avatar-jessica.jpeg" alt="Jessica Randall" />
        <h1>Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="bio">"Front-end developer and avid reader."</p>

        <div class="links">
          <a href="#">GitHub</a>
          <a href="#">Frontend Mentor</a>
          <a href="#">LinkedIn</a>
          <a href="#">Twitter</a>
          <a href="#">Instagram</a>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/sammyloaded">Sammyloaded</a>.
      </div>
    </main>
  </body>
</html>
